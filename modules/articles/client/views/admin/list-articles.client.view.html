<section>
  <div class="page-header">
    <h1>
      Article Listings
      <a class="btn btn-primary pull-right" data-ui-sref="admin.articles.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="query">
  </div>
  <div class="tableWrapper">
    <table class="table table-striped table-hover">
      <tr>
        <th>Oil Name</th>
        <th>Company</th>
        <th>Batch Number</th>
        <th>Testing Completed On</th>
        <th></th>
      </tr>
      <tr data-ng-repeat="article in vm.articles | filter: query" data-ui-sref="admin.articles.edit({articleId: article._id})">
        <td>{{article.name}}</td>
        <td>{{article.company}}</td>
        <td>{{article.batch}}</td>
        <td>{{article.testDate}}</td>
      </tr>
    </table>
  </div>
</section>
